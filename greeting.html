<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting card</title>
    <style>
      .app {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .card-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .greeting-card {
        border: 2px solid #a2d3a4;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 200px;
      }

      .greeting-card h2 {
        margin: 0 0 10px;
        color: #4caf50;
      }

      .greeting-card p {
        margin: 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let rootElement = document.getElementById("root");

    const GreetingCard = ({ greeting, name }) => {
      return (
        <div className="greeting-card">
          <h2>{greeting}</h2>
          <p>{name}</p>
        </div>
      );
    };
    const App = () => {
      const cards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Congratulations", name: "Jane Smith" },
        { greeting: "Best Wishes", name: "Alice Johnson" },
        { greeting: "Happy Anniversary", name: "Bob Brown" },
      ];

      return (
        <div className="app">
          <h1>Greeting Cards</h1>
          <div className="card-list">
            {cards.map((card, index) => (
              <GreetingCard
                key={index}
                greeting={card.greeting}
                name={card.name}
              />
            ))}
          </div>
        </div>
      );
    };
    ReactDOM.createRoot(rootElement).render(<App />);
  </script>
</html>
