<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching and display</title>

  

  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let rootElement = document.getElementById("root");
    
//     import React, { useState, useEffect } from 'react';
// import axios from 'axios';

const AdvancedComponent = () => {
  const [data, setData] = React.useState([]);
  const [loading, setLoading] = React.useState(true);
  const [coords, setCoords] = React.useState({ x: 0, y: 0 });
  const [count, setCount] = React.useState(0);

  React.useEffect(() => {
    const fetchData = async () => {
      try {
        const response = await axios.get('https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/clientX');
        setData(response.data);
        setLoading(false);
      } catch (error) {
        console.error('Error fetching data:', error);
        setLoading(false);
      }
    };

    fetchData();

    const handleMouseMove = (event) => {
      setCoords({ x: event.clientX, y: event.clientY });
      console.log(`Mouse coordinates: X=${event.clientX}, Y=${event.clientY}`);
    };

    window.addEventListener('mousemove', handleMouseMove);

    document.title = `Count: ${count}`;

    return () => {
      window.removeEventListener('mousemove', handleMouseMove);
    };
  }, [count]); 

  return (
    <div className="advanced-component">
      <h1>Advanced Component</h1>
      <div>
        <h2>Fetched Data</h2>
        {loading ? <p>Loading...</p> : (
          <ul>
            {data.map(item => (
              <li key={item.id}>{item.title}</li>
            ))}
          </ul>
        )}
      </div>
      <div>
        <h2>Mouse Movement</h2>
        <p>Move your mouse around!</p>
        <p>Current coordinates: X={coords.x}, Y={coords.y}</p>
      </div>
      <div>
        <h2>Update Document Title</h2>
        <p>Current count: {count}</p>
        <button onClick={() => setCount(count + 1)}>Increment Count</button>
      </div>
    </div>
  );
};



    ReactDOM.createRoot(rootElement).render(<AdvancedComponent />);
  </script>
</html>
