    <style>
        .app {

          text-align: center;
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
        }

        .search-input {
          padding: 10px;
          font-size: 16px;
          width: 100%;
          max-width: 400px;
          margin: 20px auto;
          display: block;
          border: 1px solid #ddd;
          border-radius: 5px;
        }

        .user-list {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        .user-profile {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 20px;
          margin: 10px;
          text-align: center;
          background-color: #f9f9f9;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-profile img {
          border-radius: 50%;
          width: 100px;
          height: 100px;
          margin-bottom: 10px;
        }

        .user-profile h2 {
          margin: 10px 0;
        }

        .user-profile p {
          margin: 0;
          color: #555;
        }
      </style>
